<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 350px; border-radius: 15px;">
      <h2 class="text-center mb-4">Recuperar Contraseña</h2>
  
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label fw-semibold">E-Mail:</label>
          <input type="email" class="form-control" formControlName="email" placeholder="correo@ejemplo.com" />
          @if (form.get('email')?.touched && form.get('email')?.invalid) {
            <div class="text-danger small mt-1">Correo no válido</div>
          }
        </div>
  
        @if (message) {
          <div [class]="error ? 'text-danger' : 'text-success'" class="text-center small mt-2">
            {{ message }}
          </div>
        }
  
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
        </div>
  
        <div class="text-center mt-2">
          <a routerLink="/login">Volver al login</a>
        </div>
      </form>
    </div>
  </div>
